<ul>
    <h1 *ngIf="activated">
        Activated
    </h1>
    <app-user *ngFor="let user of users" [nameUser]="user"></app-user>

    <div>
        <p>name: {{ name }}</p>
        <p>street: {{ address.street }}</p>
        <p>street: {{ address.city }}</p>
        <ul>
            <li *ngFor="let hobby of hobbies">{{hobby}}</li>
        </ul>
    </div>
</ul>

<form (submit)="addUser(newUser)">
    <input type="text" #newUser/>
    <button >
        Send user
    </button>
</form>

<ul>
    <li *ngFor="let user of users">
        {{user}} - <button (click)="deleteUser(user)">x</button>
    </li>
</ul>

<div>
    <form>
        <input type="text" name="name" [(ngModel)]="name"/>
        <input type="text" name="age" [(ngModel)]="age"/>
    </form>
    name: {{ name }}
    age: {{ age }}
</div>

<hr>

<div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
</div>
